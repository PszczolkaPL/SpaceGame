<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="space.png">
    <header id="header" class="fade">
        <p>Welcome to the Spaceship game</p>
    </header>
    <div class="instructions">
        <div  id="mainDiv" class="fade">
            Press W or S to move forward or backward.<br>
            Press A or D to rotate left or right.
        </div>
 
        <img src="rocket2.png" id="ship" class="spaceship">
        <div id="asteroidContainer"></div>
       
        <div id="gameInfo" >
            <h3 onclick="startGame()" class="button" id = "button">
                Click to start the game
            </h3>
            <p id = "points">
            </p>
        </div>
    </div>
</br>
    <script src="script.js"></script>
</body>
</html>
